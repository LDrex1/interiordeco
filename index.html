<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500;700&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="modern-int.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="company-name"><h5>this interior</h5></div>
      <nav>
        <ul>
          <li>Home</li>
          <li>Collection</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <section class="main-body">
      <div class="flexbox">
        <div class="left-side">
          <h3>Modern interior</h3>
          <div class="about">
            <p>
              A full-service residential & commercial interior design and
              staging company offering professional organizing & eco-services
            </p>
          </div>
          <div class="read-more">
            <p>
              Read more <span><i class="fa-solid fa-arrow-right"></i></span>
            </p>
          </div>
        </div>

        <div class="right-side">
          <div class="post">
            <div class="flexbox">
              <div class="profile-pic"></div>
              <div class="profile-info">
                <h6>Aliza Webber</h6>
                <p class="role">Interior designer</p>
              </div>
            </div>
            <p>Designed in 2020 by Aliza Webber</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
